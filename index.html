<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴욕 영안교회</title>
    <style>
        /* 1. 전체 배경 및 글꼴 설정 */
        body { font-family: 'Malgun Gothic', dotum, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; color: #333; }
        
        /* 2. 중앙 정렬 컨테이너 (너비 1100px 고정) */
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        
        /* 3. 헤더 배너 */
        header { text-align: center; margin-bottom: 40px; }
        .banner-img { width: 100%; height: auto; border-radius: 15px; shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* 4. 상단 카드 섹션 (설교 & 소식) */
        .top-section { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 40px; }
        .card { flex: 1; min-width: 300px; background: white; padding: 25px; border-radius: 15px; border: 1px solid #eee; }
        .card h3 { color: #8b4513; border-bottom: 2px solid #8b4513; padding-bottom: 10px; margin-top: 0; }
        
        /* 5. 게시판 섹션 (레이아웃 겹침 방지) */
        .board-section { background: white; padding: 30px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 40px; clear: both; }
        .board-section h2 { border-left: 5px solid #007bff; padding-left: 15px; margin-bottom: 25px; }
        
        /* 6. 푸터 (연락처 정보) */
        footer { background: #333; color: white; padding: 40px 20px; text-align: center; border-radius: 15px 15px 0 0; }
        footer p { margin: 8px 0; opacity: 0.9; }
    </style>
</head>

        </header>

                <p style="font-weight: bold; margin-top: 15px;">2026-02-01 주일 예배</p>
            </div>
            <div class="card">
                <h3>교회 소식</h3>

                    <li>✅ 안내: 엄미령 권사님 감사합니다</li>

                    <li>✅ 찬양: 오카리나 찬양팀 감사합니다</li>
                </ul>
            </div>
        </div>

        <section class="board-section">

            <div id="board-container">
